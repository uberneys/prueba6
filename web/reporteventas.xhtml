<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton value="generar reporte" action="#{ReporteVentas.PDF(actionEvent)}" >
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{reporteVentas.ConsultarVentas()}" var="venta">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdVenta"/>
                                </f:facet>
                                <h:outputText value="#{venta.idVenta}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdPedido"/>
                                </f:facet>
                                <h:outputText value="#{venta.idPedido}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Producto"/>
                                </f:facet>
                                <h:outputText value="#{venta.producto}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Subtotal"/>
                                </f:facet>
                                <h:outputText value="#{venta.subtotal}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Iva"/>
                                </f:facet>
                                <h:outputText value="#{venta.iva}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Total"/>
                                </f:facet>
                                <h:outputText value="#{venta.total}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaVenta"/>
                                </f:facet>
                                <h:outputText value="#{venta.fechaVenta}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{venta.estado}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
